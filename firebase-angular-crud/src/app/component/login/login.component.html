<div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 py-5">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]='email' required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]='password' required>
              </div>
              <button type="submit" (click)='login()' class="btn btn-primary btn-block my-3">Login</button>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <a href="#" class="small">Need Account?</a>
              <a href="#" class="small">Forgot Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
